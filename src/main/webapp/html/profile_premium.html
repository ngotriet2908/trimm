<main class="profile-main">

    <div class="profile-card" id="profile-picture-container">

        <div id="profile-picture-img">
            <img alt="profile picture" id="profile-picture" src="">
        </div>

        <div id="profile-picture-general">

                <p>
                    <span>Runs</span>
                    <span></span>

            </div>

            <div class="profile-picture-general-item">
                <p>
                    <span>Total steps</span>
                    <span></span>
                </p>
            </div>
            <div class="profile-picture-general-item profile-picture-general-item-multiline">
                <p>
                    Last activity
                </p>
                <p>
                    <span></span>
                </p>
            </div>

            <div class="profile-picture-general-item" id="compare-button-container">
                <a class="button-raised" href="/runner/compare">
                    <span>Compare runs</span>
                </a>
            </div>
        </div>
    </div>


    <div id="profile-right">

        <div id="profile-name-container">

        <div class="profile-card" id="overview-container">
            <div id="overview-data-container">
                <div class="overview-data-item" id="overview-distance">
                    <h3>
                        <span>total</span>
                        <span> distance</span>
                    </h3>
                    <p>
                        <span>44334 </span><span>km</span>
                    </p>
                </div>
                <div class="overview-data-item" id="overview-time">
                    <h3>
                        <span>total</span>
                        <span> time</span>
                    </h3>
                    <p>
                        <span>434 </span><span>h</span>
                    </p>
                </div>
                <div class="overview-data-item" id="overview-steps">
                    <h3>
                        <span>total</span>
                        <span> steps</span>
                    </h3>
                    <p>
                        <span>344334</span>
                    </p>
                </div>

            </div>
        </div>


        <div id="runs-container">
            <header>
                <h1>Activity</h1>
                <div>
                    <div class="input-group input-select">
                        <select id="select-sort-type">
                            <option value="dated">Date [Z-A]</option>

                            <option value="dateu">Date [A-Z]</option>

                            <option value="timeu">Time [A-Z]</option>
                            <option value="timed">Time [Z-A]</option>

                            <option value="stepu">Steps [A-Z]</option>
                            <option value="stepd">Steps [Z-A]</option>

                            <option value="distanceu">Distance [A-Z]</option>
                            <option value="distanced">Distance [Z-A]</option>

                        </select>
                        <label class="select-label">Sort</label>
                    </div>
                </div>
            </header>
