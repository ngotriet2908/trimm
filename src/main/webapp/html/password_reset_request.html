<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="/style/style.css">
</head>
<body id="password-reset-request">

<nav>
	<ul>
		<li class="nav-logo">
			<a class="font-bold" href="/">runner</a>
		</li>
	</ul>
	<div class="nav-opacity-overlay">
	</div>
</nav>

<main>
	<div>
		<form class="input-form">
			<h1>Password Reset</h1>

			<p id="response-message" class="response-message-hidden"></p>

			<div class="input-group">
				<input id="password" type="text" name="username" autocomplete="new-password" required>
				<label for="password">Username</label>
			</div>

			<button class="button" type="submit"><span>Reset</span></button>

			<div class="reset-success reset-success-hidden">
				<h1>Success!</h1>
				<p>An email has been sent to the provided address with further instructions.</p>
				<a class="button" href="/"><span>Back to main</span></a>
			</div>

			<div class="progress progress-hidden">
				<div class="loader"></div>
			</div>

		</form>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
<!--<script src="/script/jquery.nicescroll.js"></script>-->
<script src="/script/script.js"></script>

</body>
</html>
