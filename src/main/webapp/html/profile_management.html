<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Profile Management</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body id="profile-management">

<div id="profile-management-top">
	<nav>
		<ul>
			<li class="nav-logo">
				<a class="font-bold" href="/">runner</a>
			</li>
			<li class="nav-item">
				<a href="/runner/profiles">profile</a>
			</li>
			<li class="nav-item">
				<a href="/runner/logout">sign out</a>
			</li>
		</ul>
	</nav>
	<div class="nav-opacity-overlay"></div>
</div>

<main>
	<div id="profile-management-picture-container">
		<div id="profile-management-picture-img">
			<img src="/img/profile_bluer.png" alt="profile picture">
		</div>
		<div id="profile-management-picture-general">
			<!--<button class="button" type="button" id="replace-profile-image-open"><span><i class="fas fa-image"></i>Change</span></button>-->

			<input type="file" id="profile-image-field" name="profile-image" accept="image/*">

			<button class="button" type="submit" id="save-profile-image"><span><i class="material-icons">save</i></span></button>
		</div>
	</div>

	<div id="profile-management-right">
		<div id="profile-management-name">
			<span></span>
			<!--Johnny English <span id="pro">PRO</span>-->
		</div>

		<div id="profile-management-my-information-container" class="data-container">
			<header>
				<h2>My Information</h2>
			</header>
			<div id="profile-management-my-information-data-container">
				<label for="first-name-field">First name</label>
				<input type="text" id="first-name-field" name="username" value="Johnny">

				<label for="last-name-field">Last name</label>
				<input type="text" id="last-name-field" name="username" value="English">

				<button class="button" type="button" id="save-my-information"><span>Save</span></button>

				<button class="button" type="button" id="link-strava"><span><i class="fab fa-strava"></i>
					<a href="https://www.strava.com/oauth/authorize?client_id=35158&redirect_uri=http://localhost:8080/runner/settings/link_strava&response_type=code&scope=read,read_all,profile:read_all,profile:write,activity:read_all,activity:write">
						Link Strava</a></span>
				</button>
			</div>
		</div>

				<!--<button type="button" id="save-security">Change Password</button>-->
			<!--</div>-->
		<!--</div>-->

	</div>
</main>

			runner
