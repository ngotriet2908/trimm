            <header>
                <h2>My Information</h2>
            </header>

            <div id="profile-management-my-information-data-container">

                <form action="/" method="POST">

                    <div class="input-group">
                        <input autocomplete="new-password" id="first-name-field" name="username" required
                               type="text" value="Johnny">
                        <label for="first-name-field">First Name</label>
                    </div>

                    <div class="input-group">
                        <input autocomplete="new-password" id="last-name-field" name="username" required
                               type="text" value="English">
                        <label for="first-name-field">Last Name</label>
                    </div>

                    <button class="button-raised" id="save-my-information" type="button"><span>Save</span></button>

                    <a class="button-raised" href="/" id="link-strava" type="button">
						<span>
							<i class="fab fa-strava"></i>
							Link Strava

<section class="upload-new-picture-dialog hidden dashboard-dialog">
    <div>
        <h1>Upload new picture</h1>
        <p>Select new profile picture and save the changes.</p>

        <input accept="image/*" id="profile-image-field" name="profile-image" type="file">

        <div class="button-group">
            <button class="button-text cancel" type="button"><span>Cancel</span></button>
            <button class="button-raised upload" type="submit"><span>save</span></button>
