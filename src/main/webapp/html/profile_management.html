<main class="profile-main">
    <div class="profile-card" id="profile-picture-container">

        <div id="profile-picture-img">
            <img alt="profile picture" id="profile-picture" src="">
        </div>

        <div id="profile-picture-general">
            <button class="button-raised" id="upload-new-picture" type="button"><span>upload new</span></button>
        </div>
    </div>

    <div id="profile-right">

        <div id="profile-name-container">
            <div>
                <span></span>
            </div>
        </div>

        <div class="profile-card" id="profile-management-my-information-container">
            <header>
                <h2>My Information</h2>
            </header>

            <div id="profile-management-my-information-data-container">

                <form action="/" method="POST">

                    <div class="input-group">
                        <input autocomplete="new-password" id="first-name" name="first-name" required
                               type="text">
                        <label for="first-name">First Name</label>
                    </div>

                    <div class="input-group">
                        <input autocomplete="new-password" id="last-name" name="last-name" required
                               type="text">
                        <label for="last-name">Last Name</label>
                    </div>

                    <button class="button-raised" id="save-my-information" type="submit"><span>Save</span></button>

                    <a class="button-raised" href="/" id="link-strava" type="button">
						<span>
							<i class="fab fa-strava"></i>
							Link Strava
						</span>
                    </a>

                </form>
            </div>
        </div>

    </div>
</main>

<section class="upload-new-picture-dialog hidden dashboard-dialog">
    <div>
        <h1>Upload new picture</h1>
        <p>Select new profile picture and save the changes.</p>

        <input accept="image/*" id="profile-image-field" name="profile-image" type="file">

        <div class="button-group">
            <button class="button-text cancel" type="button"><span>Cancel</span></button>
            <button class="button-raised upload" type="submit"><span>save</span></button>
        </div>
    </div>
</section>
