<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Profile Management</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"

<body id="profile-management">

<div class="profile-top">
	<nav>
		<ul>
			<li class="nav-logo">
				<a class="font-bold" href="/">runner</a>
			</li>

            <!-- TODO show only for free users-->
            <li class="nav-item upgrade hidden">
                <a class="button-raised" href="/runner/premium/join"><span>upgrade</span></a>
            </li>

			<li class="nav-item">
				<a href="/runner/profiles">profile</a>
			</li>
			<li class="nav-item">
				<a href="/runner/logout">sign out</a>
			</li>
		</ul>
	</nav>
	<div class="nav-opacity-overlay"></div>
</div>

<main class="profile-main">
	<div id="profile-picture-container" class="profile-card">

		<div id="profile-picture-img">
			<!--<img id="profile-picture" src="../img/profile_bluer.png" alt="profile picture">-->
			<img id="profile-picture" src="" alt="profile picture">
		</div>

		<div id="profile-picture-general">
			<!--<button class="button" type="button" id="replace-profile-image-open"><span><i class="fas fa-image"></i>Change</span></button>-->

			<input type="file" id="profile-image-field" name="profile-image" accept="image/*">

			<button class="button-raised" type="submit" id="save-profile-image"><span><i class="material-icons">save</i></span></button>
		</div>
	</div>

	<div id="profile-right">

		<div id="profile-name-container">
			<div>
				<span></span>
				<!--<span>Christian Van Den Berge</span>-->
			</div>
			<!--<div id="pro">-->
			<!--<span>PRO</span>-->
			<!--</div>-->
		</div>

		<div id="profile-management-my-information-container" class="profile-card">
			<header>
				<h2>My Information</h2>
			</header>

			<div id="profile-management-my-information-data-container">

				<form action="/" method="POST">

					<div class="input-group">
						<input type="text" id="first-name-field" name="username" value="Johnny" autocomplete="new-password" required>
						<label for="first-name-field">First Name</label>
					</div>

					<div class="input-group">
						<input type="text" id="last-name-field" name="username" value="English" autocomplete="new-password" required>
						<label for="first-name-field">Last Name</label>
					</div>

					<button class="button-raised" type="button" id="save-my-information"><span>Save</span></button>

					<a class="button-raised" type="button" id="link-strava" href="https://www.strava.com/oauth/authorize?client_id=35158&redirect_uri=http://localhost:8080/runner/settings/link_strava&response_type=code&scope=read,read_all,profile:read_all,profile:write,activity:read_all,activity:write">
						<span>
							<i class="fab fa-strava"></i>
							Link Strava
						</span>
					</a>

				</form>
			</div>
		</div>


		<!--<div id="profile-management-security-container" class="data-container">-->

				<!--<button type="button" id="save-security">Change Password</button>-->
			<!--</div>-->
		<!--</div>-->

	</div>
</main>

			runner
