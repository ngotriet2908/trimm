<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="/style/style.css">
</head>
<body id="password-reset-enter">

<div class="popup-overlay hidden">
</div>

<nav>
	<span class="nav-logo">
			<a class="font-bold" href="/">runner</a>
	</span>

	<span class="nav-button">
			<a class="font-bold">
				<i class="fas fa-bars"></i>
			</a>
	</span>

	<div>
		<ul class="hidden">

			<li class="nav-item">
				<a href="/">home</a>
			</li>

			<li class="nav-item">
				<a href="/runner/register">sign up</a>
			</li>

			<li class="nav-item">
				<a href="/runner/login">sign in</a>
			</li>
		</ul>
	</div>
</nav>

<main>
	<div>
		<!--<div id="login-form-overlay">-->
		<!--</div>-->
		<form action="/" method="POST" class="input-form">
			<h1>Password Reset</h1>

			<p id="response-message" class="response-message-hidden"></p>

			<div class="input-group">
				<input type="password" name="password" autocomplete="new-password" required>
				<label>New Password</label>
			</div>

			<div class="input-group">
				<input type="password" name="confirm-password" autocomplete="new-password" required>
				<label>Confirm Password</label>
			</div>

			<button type="submit" class="button-raised"><span>Save</span></button>
		</form>
	</div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!--<script src="/script/jquery.nicescroll.js"></script>-->
<script src="/script/script.js"></script>

</body>
</html>
