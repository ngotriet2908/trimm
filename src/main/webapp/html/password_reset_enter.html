<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta charset="UTF-8">
	<title>Password Reset</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
		  integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<link rel="stylesheet" href="/style/style.css">
</head>
<body id="password-reset-enter">

<nav>
	<ul>
		<li class="nav-logo">
			<a class="font-bold" href="/">runner</a>
		</li>
		<!--<li class="nav-item">-->
		<!--<a href="/runner/register">register</a>-->
		<!--</li>-->
	</ul>
	<div class="nav-opacity-overlay">
	</div>
</nav>

<main>
	<div>
		<!--<div id="login-form-overlay">-->
		<!--</div>-->
		<form action="/" method="POST" class="input-form">
			<h1>Password Reset</h1>

			<p id="response-message" class="response-message-hidden"></p>

			<div class="input-group">
				<input type="password" name="password" autocomplete="new-password" required>
				<label>New Password</label>
			</div>

			<div class="input-group">
				<input type="password" name="confirm-password" autocomplete="new-password" required>
				<label>Confirm Password</label>
			</div>

			<button type="submit" class="button-raised"><span>Save</span></button>
		</form>
	</div>
</main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
<!--<script src="/script/jquery.nicescroll.js"></script>-->
<script src="/script/script.js"></script>

</body>
</html>
