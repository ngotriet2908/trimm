<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="/style/style.css" rel="stylesheet">
</head>
<body id="password-reset-enter">

<div class="popup-overlay hidden">
</div>

<nav>
	<span class="nav-logo">
			<a class="font-bold" href="/">runner</a>
	</span>

    <span class="nav-button">
			<a class="font-bold">
				<i class="fas fa-bars"></i>
			</a>
	</span>

    <div>
        <ul class="hidden">

            <li class="nav-item">
                <a href="/">home</a>
            </li>

            <li class="nav-item">
                <a href="/runner/register">sign up</a>
            </li>

            <li class="nav-item">
                <a href="/runner/login">sign in</a>
            </li>
        </ul>
    </div>
</nav>

<main>
    <div>
        <form action="/" class="input-form" method="POST">
            <h1>Password Reset</h1>

            <p class="response-message-hidden" id="response-message"></p>

            <div class="input-group">
                <input autocomplete="new-password" name="password" required type="password">
                <label>New Password</label>
            </div>

            <div class="input-group">
                <input autocomplete="new-password" name="confirm-password" required type="password">
                <label>Confirm Password</label>
            </div>

            <button class="button-raised" type="submit"><span>Save</span></button>
        </form>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.12.0/validate.min.js"></script>
<script src="/script/prefixfree.min.js"></script>
<script src="/script/script.js"></script>

</body>
</html>
